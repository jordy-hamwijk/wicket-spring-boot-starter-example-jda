<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Kaas Shop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<wicket:extend>


    <table wicket:id="data">
        <thead>
        <tr>
            <th class="border-1"></th>
            <th class="border-1">Kaas Soorten</th>
            <th class="border-1">Land Herkomst</th>
            <th class="border-1">Gewicht</th>

        </tr>
        </thead>
        <tbody>

        <tr wicket:id="items">

            <td class="border-1"><input type="checkbox"/></td>
            <td class="border-1" wicket:id="soort"></td>
            <td class="border-1" wicket:id="land"></td>
            <td class="border-1" wicket:id="gewicht"></td>

        </tr>
        </tbody>
    </table>

    <span wicket:id="feedback">feedbackmessages will be put here</span>
    <br/>
    Veld om nieuwe kaas soorten toe te voegen.
    <form wicket:id="form" class="form">

        <div class="row"><input type="submit" wicket:id="verwijderen" value="Verwijderen" id="items"/>

            <div>

                <div class="col-xs-3 col-md-3">
                    Soort Kaas: <input type="text" wicket:id="soortKaas" size="50"/>

                </div>

                <div class="col-xs-3 col-md-3">
                    Land Herkomst: <input type="text" wicket:id="landHerkomst" size="50"/>
                </div>
                <div class="col-xs-3 col-md-3">
                    Gewicht: <input type="text" wicket:id="gewichtKaas" size="50"/>
                </div>

                <input type="submit" value="Voeg kaas toe" id="feedback"/>

            </div>
        </div>

        <br/>
    </form>
    <p>


    </p>
</wicket:extend>

</body>
</html>
