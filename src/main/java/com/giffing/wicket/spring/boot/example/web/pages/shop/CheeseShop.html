<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Kaas Shop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<wicket:extend>
    <table wicket:id="data">
        <thead>
        <tr>
            <th>Kaas Soorten</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="items">
            <td wicket:id="soort"></td>
            <td wicket:id="land"></td>
            <td wicket:id="gewicht"></td>
        </tr>
        </tbody>
    </table>

    <wicket:extend>
        In het onderstaande veld worden de kaas soorten automatisch aangevuld.<br/><br/>

        <form wicket:id="forms">
            Kaas soort: <input type="text" wicket:id="ac" size="50"/>
            <br/>
            Geschiedenis van geselecteerde waarden:
            <br/>
            <div wicket:id="history"></div>
        </form>

    </wicket:extend>

</wicket:extend>

</body>
</html>
