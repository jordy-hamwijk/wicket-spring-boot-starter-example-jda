<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Kaas Shop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<wicket:extend>
    <table wicket:id="data">
        <thead>
        <tr>
            <th>Kaas Soorten</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="items">
            <td wicket:id="soort"></td>
            <td wicket:id="land"></td>
            <td wicket:id="gewicht"></td>

        </tr>
        </tbody>
    </table>

    <wicket:extend>

        <br/>
        Veld om nieuwe kaas soorten toe te voegen.
        <form wicket:id="forms">
            Kaas soort: <input type="text" wicket:id="ac" size="50"/>
            <br/>
            <input type="submit" value="Voeg kaas soort toe"/>
            <input wicket:id="button1" type="submit" value="Zoek kaas"/>
        </form>
    </wicket:extend>

</wicket:extend>

</body>
</html>
