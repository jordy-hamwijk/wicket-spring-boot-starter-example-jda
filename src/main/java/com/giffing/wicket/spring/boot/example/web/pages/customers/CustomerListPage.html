<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	
	<h1>Customer list </h1>
	<h3>
		<a wicket:id="create">
			<span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
		</a>
	</h3>
	<hr/>
	<div wicket:id="feedback"></div>
	
	<form wicket:id="form" class="form">
		<div class="row">
			<div class="col-xs-3 col-md-3">
				<div wicket:id="idBorder">
					<input type="text" wicket:id="id"/>
				</div>	
				<div wicket:id="usernameLikeBorder">
					<input type="text" wicket:id="usernameLike"/>
				</div>
			</div>
			<div class="col-xs-3 col-md-3">
				<div wicket:id="firstnameLikeBorder">
					<input type="text" wicket:id="firstnameLike"/>
				</div>
				<div wicket:id="lastnameLikeBorder">
					<input type="text" wicket:id="lastnameLike"/>
				</div>
			</div>
			<div class="col-xs-3 col-md-2">
				<div wicket:id="activeBorder">
					<input type="checkbox" wicket:id="active"/>
				</div>
			</div>
		</div>
		<button type="submit">Search</button>
		<button type="submit" wicket:id="cancel">Cancel</button>
		
	</form>
	<hr/>
	<form wicket:id="filterForm">
		<table wicket:id="table" class="table table-striped table-condensed table-hover"></table>
	</form>
</wicket:extend>
</body>

</html>
